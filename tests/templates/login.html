{% extends 'base.html' %}


{% load staticfiles %}
{% load tests_tag %}


{% block include_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'tests/css/login_style.css' %}">
{% endblock include_css %}


{% block title %}
    Login
{% endblock title %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" method="post"> {% csrf_token %}

                        <fieldset>
                            <div class="form-group">
                                <label for="username"> Username </label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password"> Password </label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>

                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            <a class="btn btn-lg btn-warning btn-block" href="{% url 'social:begin' 'github' %}"> Login with GitHub </a><br>
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
