{% extends 'base.html' %}


{% load staticfiles %}


{% block include_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'tests/css/test_style.css' %}">
{% endblock include_css %}


{% block title %}
    Result
{% endblock title %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title text-center ">Result</h2>
                    </div>
                    <div class="panel-body">
                        <h4 class="text-center"> {{ result.mark }}/{{ total }} = {{ percent }}% </h4>
                    </div>
                    <div class="panel-footer">
                        <a href="/" class="btn btn-md active" role="button" aria-pressed="true"> Вернуться на главную </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
